<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Shareable Resume Builder By M.Shayan </h1> 
   <form id="resumeform">
<fieldset>

    <legend>Personal Information </legend>

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="enter your username. " required> <br>



    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="enter your name. " required> <br>

    <label for="email">Email:</label>
    <input for="email" id="email" name="email" placeholder="enter your email."  required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="enter your phone." required>
</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
    <textarea name="education" id="education" rows="4" required > </textarea> <br>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience:</label>
    <textarea name="experience" id="experience" rows="4" required > </textarea> <br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea name="skills" id="skills" rows="4" required > </textarea> <br>
</fieldset>
<button type="submit"> <b>Generate Resume Below</b></button>
   </form>
   <br>

   <!-- dynamic & Editable resume -->
    <div id="resume-display" contenteditable="true">
        <!-- resume will be generated below -->
    </div>

    <br>

<!-- section for the shareable link & downlload option -->

<div id="shareable-link-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Here is your unique link to view or edit your resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as PDF</b></button>
</div>

<script src="script.js"></script>

</body>
</html>
